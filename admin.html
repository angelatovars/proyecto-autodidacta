
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .ranking-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .ranking-table tr:hover {
            background-color: #f5f5f5;
        }
        .stats-container {
            display: flex;
            justify-content: space-between;
        }
        .stat-card {
            background-color: #f2f2f2;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }
        .chart-container {
            display: flex;
            justify-content: space-between;
        }
        .chart {
            width: 48%;
            background-color: #f2f2f2;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Panel Administrativo</h1>
        
        <!-- Estadísticas Generales -->
        <div class="section">
            <h2 class="section-title">Estadísticas Generales</h2>
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Usuarios</h3>
                    <p id="total-usuarios">-</p>
                </div>
                <div class="stat-card">
                    <h3>Usuarios Activos</h3>
                    <p id="usuarios-activos">-</p>
                </div>
                <div class="stat-card">
                    <h3>Nuevos Usuarios (30 días)</h3>
                    <p id="nuevos-usuarios">-</p>
                </div>
            </div>
        </div>

        <!-- Ranking de Usuarios -->
        <div class="section">
            <h2 class="section-title">Ranking de Usuarios</h2>
            <table class="ranking-table" id="ranking-table">
                <thead>
                    <tr>
                        <th>Posición</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Puntos Totales</th>
                        <th>Nivel</th>
                        <th>Última Actividad</th>
                    </tr>
                </thead>
                <tbody id="ranking-body">
                    <!-- Los rankings se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>

        <!-- Gráficos -->
        <div class="section">
            <h2 class="section-title">Análisis</h2>
            <div class="chart-container">
                <div class="chart" id="usuarios-por-nivel">
                    <h3>Distribución de Usuarios por Nivel</h3>
                    <!-- Aquí iría un gráfico -->
                </div>
                <div class="chart" id="actividad-por-tema">
                    <h3>Actividad por Tema</h3>
                    <!-- Aquí iría otro gráfico -->
                </div>
            </div>
        </div>
    </div>

    <script src="/frontend/js/admin.js"></script>
</body>
</html>
